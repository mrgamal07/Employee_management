<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/adminDashboard}">
                                <span>üìä Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/admin/employees}">
                                <span>üë• Employees</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/departments}">
                                <span>üè¢ Departments</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/activity-logs}">
                                <span>üìã Activity Logs</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">Modifying Profile</p>
                        <h1 class="h2" th:text="'Update: ' + ${employee.name}">Update Employee</h1>
                    </div>
                    <button onclick="goToManageEmployees()" class="btn btn-secondary">
                        ‚Üê Back to List
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/employees/update}" th:object="${employee}" method="post">
                            <input type="hidden" th:field="*{sn}">

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Present Status</label>
                                <select class="form-select" th:field="*{presentStatus}">
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Shift Type</label>
                                <select class="form-select" th:field="*{shiftType}">
                                    <option value="MORNING">Morning</option>
                                    <option value="EVENING">Evening</option>
                                    <option value="NIGHT">Night</option>
                                    <option value="ROTATIONAL">Rotational</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department ID</label>
                                <input type="number" class="form-control" th:field="*{departmentId}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Resignation Date (if applicable)</label>
                                <input type="date" class="form-control" th:field="*{resignationDate}">
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary w-100 btn-lg">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>

</html>
