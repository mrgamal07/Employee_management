<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary History | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #212529 !important;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd !important;
            color: #fff !important;
        }
        main {
            margin-left: 0;
            padding-left: 1rem;
        }
        @media (min-width: 768px) {
            main {
                margin-left: 25%;
            }
        }
        @media (min-width: 992px) {
            main {
                margin-left: 16.666667%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/dashboard}">
                                <span>üè† Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/leave/apply}">
                                <span>üìù Apply Leave</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/leave/history}">
                                <span>üìÖ Leave History</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/employee/salary/history}">
                                <span>üí∞ Salary History</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">Employee Portal</p>
                        <h1 class="h2">My Salary History</h1>
                    </div>
                    <button onclick="goToEmployeeDashboard()" class="btn btn-secondary">
                        ‚Üê Back to Dashboard
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Salary ID</th>
                                        <th>Year</th>
                                        <th>Month</th>
                                        <th>Base Salary</th>
                                        <th>Bonus</th>
                                        <th>Deduction</th>
                                        <th>Net Salary</th>
                                        <th>Payment Date</th>
                                        <th>Paid By (Admin)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="salary : ${salaryHistory}">
                                        <td th:text="${salary.salaryId}"></td>
                                        <td th:text="${salary.salaryYear}"></td>
                                        <td th:text="${salary.salaryMonth}"></td>
                                        <td th:text="${#numbers.formatCurrency(salary.baseSalary)}"></td>
                                        <td th:text="${#numbers.formatCurrency(salary.bonus)}"></td>
                                        <td th:text="${#numbers.formatCurrency(salary.deduction)}"></td>
                                        <td th:text="${#numbers.formatCurrency(salary.netSalary)}"></td>
                                        <td th:text="${#dates.format(salary.paymentDate, 'MMM dd, yyyy')}"></td>
                                        <td>
                                            <span th:if="${salary.paidBy != null}" th:text="'Admin ' + ${salary.paidBy}"></span>
                                            <span th:if="${salary.paidBy == null}">N/A</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToEmployeeDashboard() {
            window.location.href = "/employee/dashboard";
        }
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                fetch("/auth/logout", {
                    method: "POST"
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = "/login";
                        } else {
                            alert("Logout failed");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred during logout.");
                    });
            }
        }
    </script>
</body>

</html>
