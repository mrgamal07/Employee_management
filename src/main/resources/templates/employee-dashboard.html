<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #212529 !important;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd !important;
            color: #fff !important;
        }

        main {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            main {
                margin-left: 25%;
            }
        }

        @media (min-width: 992px) {
            main {
                margin-left: 16.666667%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/employee/dashboard}">
                                <span>üè† Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/leave/apply}">
                                <span>üìù Apply Leave</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/leave/history}">
                                <span>üìÖ Leave History</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/employee/salary/history}">
                                <span>üí∞ My Salary</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">Personal Workspace</p>
                        <h1 class="h2" th:text="'Welcome, ' + ${employee.name}">User</h1>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="mb-4">
                    <a th:href="@{/employee/leave/apply}" class="btn btn-primary me-2">üìù Apply Leave</a>
                    <a th:href="@{/employee/salary/history}" class="btn btn-success me-2">üí∞ My Salary</a>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-4">
                            <div class="flex-shrink-0">
                                <div class="rounded-circle overflow-hidden border border-3"
                                    style="width: 120px; height: 120px;">
                                    <img th:if="${employee.photo != null}" th:src="@{'/uploads/' + ${employee.photo}}"
                                        alt="Photo" class="img-fluid w-100 h-100" style="object-fit: cover;">
                                    <div th:if="${employee.photo == null}"
                                        class="d-flex align-items-center justify-content-center bg-secondary w-100 h-100">
                                        <span class="display-4">üë§</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-grow-1">
                                <h2 th:text="${employee.name}" class="mb-2">Name</h2>
                                <p th:text="${employee.designation} + ' ‚Ä¢ ' + ${employee.departmentName}"
                                    class="text-primary fw-bold mb-1"></p>
                                <p th:text="${employee.employeeCode}" class="text-muted mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th class="w-25">Gender</th>
                                    <td th:text="${employee.gender}"></td>
                                </tr>
                                <tr>
                                    <th>Date of Birth</th>
                                    <td th:text="${#dates.format(employee.dob, 'MMM dd, yyyy')}"></td>
                                </tr>
                                <tr>
                                    <th>Contact</th>
                                    <td th:text="${employee.phone} + ' / ' + ${employee.email}"></td>
                                </tr>
                                <tr>
                                    <th>Working Shift</th>
                                    <td th:text="${employee.shiftType}"></td>
                                </tr>
                                <tr>
                                    <th>Employment Type</th>
                                    <td th:text="${employee.designationType}"></td>
                                </tr>
                                <tr>
                                    <th>Current Status</th>
                                    <td>
                                        <span th:text="${employee.presentStatus}" class="badge bg-success"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Company</th>
                                    <td th:text="${employee.company}"></td>
                                </tr>
                                <tr>
                                    <th>Education</th>
                                    <td th:text="${employee.education}"></td>
                                </tr>
                                <tr>
                                    <th>Address</th>
                                    <td th:text="${employee.address}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/employee-dashboard.js}"></script>
</body>

</html>
