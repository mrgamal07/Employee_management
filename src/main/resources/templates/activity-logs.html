<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/adminDashboard}">
                                <span>üìä Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/employees}">
                                <span>üë• Employees</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/departments}">
                                <span>üè¢ Departments</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/admin/activity-logs}">
                                <span>üìã Activity Logs</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">Security Auditing</p>
                        <h1 class="h2">Activity Logs</h1>
                    </div>
                    <a th:href="@{/adminDashboard}" class="btn btn-secondary">
                        ‚Üê Back to Dashboard
                    </a>
                </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Action</th>
                                <th>Description</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td class="fw-bold text-primary" th:text="${log.username}"></td>
                                <td>
                                    <span th:text="${log.action}" 
                                          th:class="${log.action == 'DELETE' ? 'badge bg-danger' : log.action == 'ADD' ? 'badge bg-success' : 'badge bg-info'}"></span>
                                </td>
                                <td th:text="${log.description}" class="text-muted"></td>
                                <td th:text="${log.date_time}" class="small"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
