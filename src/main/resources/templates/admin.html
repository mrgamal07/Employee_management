<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/adminDashboard}">
                                <span>üìä Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/admin/employees}">
                                <span>üë• Employees</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/departments}">
                                <span>üè¢ Departments</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/activity-logs}">
                                <span>üìã Activity Logs</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">System Management</p>
                        <h1 class="h2">Employee Directory</h1>
                    </div>
                    <button onclick="goToAddEmployee()" class="btn btn-primary">
                        ‚ûï Add Employee
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>SN</th>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Dept</th>
                                        <th>Designation</th>
                                        <th>Photo</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="emp : ${employees}">
                                        <td th:text="${emp.sn}"></td>
                                        <td th:text="${emp.employeeCode}" class="text-muted"></td>
                                        <td th:text="${emp.name}" class="fw-bold"></td>
                                        <td th:text="${emp.departmentName}"></td>
                                        <td th:text="${emp.designation}" class="text-muted"></td>
                                        <td>
                                            <div class="rounded-circle overflow-hidden bg-secondary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                                <img th:if="${emp.photo}" th:src="@{'/uploads/' + ${emp.photo}}" alt="Photo" class="img-fluid w-100 h-100" style="object-fit: cover;">
                                                <span th:if="${emp.photo == null}" class="small">NA</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button th:onclick="|viewEmployee(${emp.sn})|" class="btn btn-sm btn-outline-secondary">
                                                    View
                                                </button>
                                                <button th:onclick="|editEmployee(${emp.sn})|" class="btn btn-sm btn-primary">
                                                    Edit
                                                </button>
                                                <button th:onclick="|deleteEmployee(${emp.sn})|" class="btn btn-sm btn-danger">
                                                    Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/employees(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                                <span aria-hidden="true" th:utext="'&laquo; Previous'"></span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/employees(page=${i}, size=${pageSize})}" th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/employees(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                                <span aria-hidden="true" th:utext="'Next &raquo;'"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>

</html>
