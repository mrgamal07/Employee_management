<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar vh-100">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">EMS PRO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/adminDashboard}">
                                <span>üìä Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/employees}">
                                <span>üë• Employees</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white bg-primary rounded" th:href="@{/admin/departments}">
                                <span>üè¢ Departments</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/admin/activity-logs}">
                                <span>üìã Activity Logs</span>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-white" href="#" onclick="logout()">
                                <span>üö™ Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- top bar -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <p class="text-muted mb-0">Organization</p>
                        <h1 class="h2">Departments</h1>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button onclick="goToDashboard()" class="btn btn-secondary me-2">
                            Dashboard
                        </button>
                        <button onclick="goToAddDepartment()" class="btn btn-primary">
                            Add Department
                        </button>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Department Name</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dept : ${departments}">
                                        <td th:text="${dept.deptId}">1</td>
                                        <td th:text="${dept.name}">IT</td>
                                        <td th:text="${dept.description}">Tech Support</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button th:onclick="'editDepartment(' + ${dept.deptId} + ')'" class="btn btn-sm btn-outline-secondary">
                                                    Edit
                                                </button>
                                                <button th:onclick="'deleteDepartment(' + ${dept.deptId} + ')'" class="btn btn-sm btn-outline-danger">
                                                    Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>

</html>
